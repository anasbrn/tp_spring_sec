<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeeleaf/layout"
      layout:decorate="/layouts/navbar">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="offset-5">Edit product</h1>
    <form th:action="@{'/admin/products/update/' + ${product.id}}" th:object="${product}" method="post">
        <div class="col-7 container p-5 rounded bg-body-secondary" style="height: 100vh">
            <div class="mb-2">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" th:field="*{name}">
                <span class="text-danger" th:errors="${product.name}"></span>
            </div>
            <div class="mb-2">
                <label for="price">Price</label>
                <input class="form-control" type="text" name="price" id="price" th:field="*{price}">
                <span class="text-danger" th:errors="${product.price}"></span>
            </div>
            <div class="mb-2">
                <label for="description">Description</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
                <span class="text-danger" th:errors="${product.description}"></span>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
