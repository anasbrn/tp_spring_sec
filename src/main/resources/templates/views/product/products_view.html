<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeeleaf/layout"
      layout:decorate="/layouts/navbar">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.6/css/bootstrap.min.css">
    <title>List of products</title>
</head>
<body>
<div layout:fragment="products_content" class="mt-5 mx-3 offset-5">
    <div class="d-flex justify-content-between mb-2">
        <h1>List of products</h1>
        <button class="btn btn-info text-white">Add Product
        </button>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${products}">
            <td th:text="${p.getName()}"></td>
            <td th:text="${p.getPrice()}"></td>
            <td th:text="${p.getDescription()}"></td>
            <td class="d-flex gap-2">
                <button onclick="return confirm('Are you sure?')" type="submit" class="btn btn-danger">Delete
                </button>
                <button type="button" class="btn btn-secondary">
                    Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="/webjars/bootstrap/5.3.6/js/bootstrap.js"></script>
</html>
