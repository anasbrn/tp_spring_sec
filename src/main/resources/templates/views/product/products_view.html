<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeeleaf/layout"
      layout:decorate="/layouts/navbar">
<head>
    <meta charset="UTF-8">
    <title>List of products</title>
</head>
<body>
<div layout:fragment="content" class="mt-5 mx-3 offset-5">
    <div class="d-flex justify-content-between mb-2">
        <h1>List of products</h1>
        <a th:href="@{/admin/products/new}" class="btn btn-info text-white">Add Product</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${products}">
            <td th:text="${p.getName()}"></td>
            <td th:text="${p.getPrice()}"></td>
            <td th:text="${p.getDescription()}"></td>
            <td class="d-flex gap-2">
                <form th:action="@{'/admin/products/delete/' + ${p.getId()}}" method="post">
                    <button onclick="return confirm('Are you sure?')" type="submit" class="btn btn-danger">Delete
                    </button>
                </form>
                <button type="button" class="btn btn-secondary">
                    Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
